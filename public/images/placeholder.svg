<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E90FF" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#FF69B4" stop-opacity="0.2" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#f5f5f5" />
  <rect width="100%" height="100%" fill="url(#gradient)" />
  <g filter="url(#blur)">
    <circle cx="200" cy="150" r="60" fill="#1E90FF" opacity="0.5" />
    <circle cx="150" cy="250" r="40" fill="#FF69B4" opacity="0.5" />
    <circle cx="250" cy="220" r="50" fill="#1E90FF" opacity="0.5" />
  </g>
  <text x="200" y="200" font-family="Arial" font-size="24" text-anchor="middle" fill="#555">Cepoka</text>
</svg>
